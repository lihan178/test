<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta content="telephone=no,email=no" name="format-detection">
    <!--禁止自动识别电话号码和邮箱-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--苹果手机：会删除默认的工具栏和菜单栏，网站开启对web app程序的支持-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--苹果手机：在web app应用下状态条（屏幕顶部条）的颜色,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--苹果手机：如果把一个web app添加到了主屏幕中，那么从主屏幕中打开这个web app则全屏显示-->
    <link rel="apple-touch-icon" href="/static/images/identity/HTML5_Badge_64.png" />
    <!--苹果手机：将应用添加到手机主屏幕，会有一个icon可以直接进入-->
    <title>TEST</title>
    <!--引入css文件-->
    <link href="css/1.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.font.im/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <!--引入js文件-->
    <script src="js/1.js" async></script>
</head>
<body background="image/1.jpg";>

<img src="image/1.jpg" alt="My test image" >

<ul>
    <li>技术人员</li>
    <li>思考者</li>
    <li>建造者</li>
</ul>

<p>我们致力于……<a href="https://www.mozilla.org/zh-CN/about/manifesto/">Mozilla 宣言</a></p>

</body>
</html>
